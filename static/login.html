<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>
    /* ستايل كما أرسلت */
    body {
      margin: 0;
      padding: 0;
      background: #0a1a2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-box {
      position: relative;
      width: 350px;
      padding: 50px 40px;
      background: #12243b;
      border-radius: 20px;
      box-shadow: 0 0 20px #00796b;
      border: 2px solid #00796b;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 40px;
      text-align: center;
      color: #fff;
      font-size: 24px;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 30px;
      border: 1px solid #00796b;
      border-radius: 30px;
      background: transparent;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #00bfa5;
      box-shadow: 0 0 10px #00bfa5;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #00796b;
      border: none;
      border-radius: 30px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005f56;
      box-shadow: 0 0 15px #00bfa5;
      transform: scale(1.05);
    }
    p {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
      text-align: center;
    }
    a {
      color: #00bfa5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #forgotPasswordModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #12243b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00796b;
      border: 2px solid #00796b;
      width: 300px;
      text-align: center;
      box-sizing: border-box;
    }
    .modal-content h2 {
      color: white;
      margin-bottom: 20px;
    }
    .close-modal {
      color: #ff4444;
      cursor: pointer;
      margin-top: 15px;
      display: block;
    }
    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }
      input[type="email"], input[type="password"], input[type="text"] {
        padding: 12px 15px;
        font-size: 14px;
        margin-bottom: 20px;
      }
      button {
        padding: 12px;
        font-size: 14px;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 30px;
      }
    }
    @media (max-width: 768px) and (min-width: 481px) {
      .login-box {
        width: 70%;
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
    </form>
    <p><a href="#" id="forgotPasswordLink">نسيت كلمة المرور؟</a></p>
    <p>لا تملك حساب؟ <a href="/static/register.html">سجل الآن</a></p>
  </div>

  <div id="forgotPasswordModal">
    <div class="modal-content">
      <h2>استرجاع كلمة المرور</h2>
      <input type="email" id="resetEmail" placeholder="ادخل بريدك الإلكتروني" required />
      <button id="resetPasswordBtn">إرسال</button>
      <span class="close-modal" id="closeModal">إغلاق</span>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const formData = new URLSearchParams();
      formData.append("username", email);
      formData.append("password", password);

      try {
        const res = await fetch("http://127.0.0.1:8000/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData.toString(),
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem("access_token", data.access_token);
          localStorage.setItem("email", email);
          alert("تم تسجيل الدخول بنجاح!");
          // تحويل المستخدم إلى الصفحة المحمية
          window.location.href = "/static/index.html";
        } else {
          const errorData = await res.json();
          alert("خطأ في تسجيل الدخول: " + errorData.detail);
        }
      } catch (err) {
        alert("حدث خطأ في الاتصال بالخادم.");
      }
    });

    document.getElementById("forgotPasswordLink").addEventListener("click", () => {
      document.getElementById("forgotPasswordModal").style.display = "flex";
    });

    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("forgotPasswordModal").style.display = "none";
    });

    document.getElementById("resetPasswordBtn").addEventListener("click", async () => {
      const email = document.getElementById("resetEmail").value;
      if (!email) {
        alert("من فضلك أدخل البريد الإلكتروني.");
        return;
      }
      try {
        const res = await fetch("http://127.0.0.1:8000/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        if (res.ok) {
          alert("تم إرسال رابط استعادة كلمة المرور.");
          document.getElementById("forgotPasswordModal").style.display = "none";
        } else {
          const data = await res.json();
          alert("خطأ: " + data.detail);
        }
      } catch (err) {
        alert("حدث خطأ في الاتصال بالخادم.");
      }
    });
  </script>
</body>
</html>
