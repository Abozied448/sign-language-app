<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل مستخدم جديد</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b1b2a; /* كحلي */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .register-box {
      position: relative;
      width: 350px;
      padding: 50px 40px;
      background: #132c41;
      border-radius: 20px;
      box-shadow: 0 0 20px #00bfa6;
      border: 2px solid #00bfa6;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 40px;
      text-align: center;
      color: #fff;
      font-size: 24px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 30px;
      border: 1px solid #00bfa6;
      border-radius: 30px;
      background: transparent;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #ff0066;
      box-shadow: 0 0 10px #ff0066;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #00bfa6;
      border: none;
      border-radius: 30px;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover:not(:disabled) {
      background: #009e8a;
      box-shadow: 0 0 15px #00bfa6;
      transform: scale(1.05);
    }

    button:disabled {
      background: #a3c0f9;
      cursor: not-allowed;
    }

    p {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
      text-align: center;
    }

    a {
      color: #00bfa6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .register-box {
        width: 90%;
        padding: 30px 20px;
      }

      input[type="email"], input[type="password"] {
        padding: 12px 15px;
        font-size: 14px;
        margin-bottom: 20px;
      }

      button {
        padding: 12px;
        font-size: 14px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 30px;
      }
    }

    @media (max-width: 768px) and (min-width: 481px) {
      .register-box {
        width: 70%;
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h1>تسجيل مستخدم جديد</h1>
    <form id="registerForm">
      <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" name="password" placeholder="كلمة المرور" required />
      <button type="submit">سجل الآن</button>
    </form>

    <p>هل لديك حساب؟ <a href="/static/login.html">تسجيل دخول</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const registerBtn = e.target.querySelector("button[type='submit']");
      registerBtn.disabled = true;

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://127.0.0.1:8000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          alert("تم التسجيل بنجاح!");
          window.location.href = "/static/index.html";
        } else {
          const errorData = await res.json();
          alert("خطأ في التسجيل: " + errorData.detail);
        }
      } catch (err) {
        alert("حدث خطأ في الاتصال بالخادم.");
      } finally {
        registerBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
